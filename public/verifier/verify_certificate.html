<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Chain â€“ Verification Portal</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>

    <!-- QR Scanner -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0ea5e9, #14b8a6, #22c55e);
            min-height: 100vh;
        }

        .glass-box {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.2);
        }

        .modal {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body class="flex flex-col items-center p-4">

    <!-- HEADER -->
    <header class="w-full max-w-5xl mt-6 flex items-center">
        <a href="/index.html" class="flex items-center gap-3 text-xl font-semibold text-white">
            <i data-lucide="home" class="w-6 h-6"></i>
            Home
        </a>
    </header>

    <!-- MAIN CARD -->
    <main class="w-full max-w-3xl mt-10 p-8 rounded-3xl shadow-2xl glass-box border border-white/30">

        <div class="text-center mb-8">
            <i data-lucide="shield-check" class="w-16 h-16 mx-auto text-white drop-shadow-md"></i>
            <h1 class="text-4xl font-extrabold text-white mt-4">Certificate Verification</h1>
            <p class="text-white/80 mt-3">Scan or upload a QR code, or enter a certificate hash manually.</p>
        </div>

        <!-- QR SCANNER AREA -->
        <div id="qr-reader" class="rounded-xl overflow-hidden border-2 border-white/40"></div>

        <!-- FORM -->
        <form id="verificationForm" class="mt-8 space-y-6">

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button type="button" id="scanButton"
                    class="flex justify-center items-center gap-3 py-3 px-4 rounded-lg bg-white/80 font-semibold text-slate-900 hover:bg-white shadow-md">
                    <i data-lucide="scan-line" class="w-5 h-5"></i>
                    <span id="scanButtonText">Scan with Camera</span>
                </button>

                <label for="qrFileInput"
                    class="flex justify-center items-center gap-3 py-3 px-4 rounded-lg bg-white/80 font-semibold text-slate-900 hover:bg-white shadow-md cursor-pointer">
                    <i data-lucide="file-up" class="w-5 h-5"></i>
                    Upload QR Image
                </label>
                <input type="file" id="qrFileInput" accept="image/*" class="hidden" />
            </div>

            <div class="flex items-center gap-3 my-2">
                <div class="flex-grow border-t border-white/40"></div>
                <span class="text-white/90">OR ENTER MANUALLY</span>
                <div class="flex-grow border-t border-white/40"></div>
            </div>

            <input type="text" id="certificateHash" required placeholder="0x..."
                class="w-full px-4 py-3 rounded-lg bg-white/70 border border-white/50 text-slate-900 font-mono focus:ring-2 focus:ring-white" />

            <button type="submit" id="submitButton"
                class="w-full py-4 bg-white font-bold text-lg rounded-xl shadow-lg hover:bg-white/90 flex items-center justify-center gap-3">
                <span id="buttonText">Verify Certificate</span>
                <i id="spinner" data-lucide="search" class="w-5 h-5"></i>
            </button>
        </form>

        <!-- RESULTS AREA -->
        <div id="resultsArea" class="mt-10 hidden"></div>

    </main>

    <!-- MODAL FOR PHOTO -->
    <div id="photoModal" class="modal">
        <div class="bg-white p-4 rounded-xl max-w-3xl relative">
            <button onclick="closeModal()" class="absolute top-2 right-2 text-black text-xl">&times;</button>
            <img id="modalPhoto" class="max-h-[80vh] rounded-xl" />
        </div>
    </div>

    <script>
        const API_URL = "https://major-project-m1g2.onrender.com/api/verifier/verify-hash";

        // Elements
        const form = document.getElementById("verificationForm");
        const certificateHashInput = document.getElementById("certificateHash");
        const resultsArea = document.getElementById("resultsArea");
        const scanButton = document.getElementById("scanButton");
        const scanButtonText = document.getElementById("scanButtonText");
        const qrFileInput = document.getElementById("qrFileInput");
        const spinnerIcon = document.getElementById("spinner");
        const buttonText = document.getElementById("buttonText");
        const submitButton = document.getElementById("submitButton");
        const html5QrCode = new Html5Qrcode("qr-reader");

        let isScannerRunning = false;

        function toggleLoading(state) {
            submitButton.disabled = state;
            spinnerIcon.classList.toggle("animate-spin", state);
            spinnerIcon.setAttribute("data-lucide", state ? "loader-circle" : "search");
            buttonText.textContent = state ? "Verifying..." : "Verify Certificate";
            lucide.createIcons();
        }

        function updateResultsUI(success, message, metadata = null) {
            const statusColor = success ? "bg-green-600" : "bg-red-600";
            let html = `
                <div class="p-4 rounded-lg text-white font-semibold text-center shadow-lg ${statusColor}">
                    ${message}
                </div>`;

            if (success && metadata) {
                html += `
                <div class="mt-6 bg-white p-6 rounded-xl shadow-md text-slate-800">
                    <h2 class="text-xl font-bold mb-4">Certificate Details</h2>
                    <div class="space-y-2">
                        <p><b>Name:</b> ${metadata.studentName}</p>
                        <p><b>Roll No:</b> ${metadata.studentId}</p>
                        <p><b>Department:</b> ${metadata.department}</p>
                        <p><b>Year of Pass:</b> ${metadata.yearOfPass}</p>
                        <p><b>Issued On:</b> ${metadata.issueDate}</p>
                    </div>
                    <div class="mt-4 flex gap-4">
                        <a href="${metadata.pdfDownloadUrl}" target="_blank"
                           class="flex-1 bg-blue-600 text-white text-center py-2 rounded-lg font-semibold">
                           View PDF
                        </a>
                        <button onclick="openModal('${metadata.photoFilePath}')"
                           class="flex-1 bg-slate-200 text-slate-800 text-center py-2 rounded-lg font-semibold">
                           View Photo
                        </button>
                    </div>
                </div>`;
            }

            resultsArea.innerHTML = html;
            resultsArea.classList.remove("hidden");
        }

        function openModal(src) {
            document.getElementById("modalPhoto").src = src;
            document.getElementById("photoModal").classList.add("show");
        }

        function closeModal() {
            document.getElementById("photoModal").classList.remove("show");
        }

        /* ---------- QR Scanner ---------- */
        const onScanSuccess = (text) => {
            certificateHashInput.value = text;
            submitButton.click();
            html5QrCode.stop();
            scanButtonText.textContent = "Scan with Camera";
            isScannerRunning = false;
        };

        scanButton.addEventListener("click", () => {
            if (isScannerRunning) {
                html5QrCode.stop();
                scanButtonText.textContent = "Scan with Camera";
                isScannerRunning = false;
            } else {
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    onScanSuccess
                );
                scanButtonText.textContent = "Stop Scanning";
                isScannerRunning = true;
            }
        });

        qrFileInput.addEventListener("change", (event) => {
            if (event.target.files.length === 0) return;
            html5QrCode.scanFile(event.target.files[0], true).then(onScanSuccess);
        });

        /* ---------- Form Submission ---------- */
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            toggleLoading(true);

            try {
                const hash = certificateHashInput.value.trim();
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ certificateHash: hash })
                });

                const data = await res.json();
                if (data.success && data.status === "VALID") {
                    updateResultsUI(true, "Certificate Verified Successfully", data.metadata);
                } else {
                    updateResultsUI(false, "Certificate Invalid or Not Found");
                }
            } catch (err) {
                updateResultsUI(false, "Network Error: Cannot reach verification server.");
            }

            toggleLoading(false);
        });

        window.onload = () => lucide.createIcons();
    </script>

</body>
</html>
