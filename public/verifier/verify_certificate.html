<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Chain - Verifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0d9488; /* Fallback */
            background-image: linear-gradient(to right bottom, #06b6d4, #22c55e); 
        }
        #qr-reader { 
            border-radius: 0.75rem; 
            overflow: hidden;
            border: 2px dashed #e11d48;
        }
        .hidden-file-input { display: none; }
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); display: flex;
            justify-content: center; align-items: center; z-index: 1000;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.show { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: #ffffff; padding: 1rem; border-radius: 0.75rem;
            max-width: 90%; max-height: 90%; display: flex;
            flex-direction: column; position: relative;
        }
        .modal-content img {
            max-width: 100%; max-height: 80vh; object-fit: contain; border-radius: 0.5rem;
        }
        .modal-close-button {
            position: absolute; top: 0.5rem; right: 0.5rem; background: none; border: none;
            font-size: 1.5rem; color: #333; cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen text-white flex flex-col items-center justify-center p-4 sm:p-6">

    <header class="absolute top-0 left-0 right-0 p-6">
        <div class="max-w-7xl mx-auto">
            <a href="/index.html" class="flex items-center gap-3 text-lg font-bold hover:text-white/80 transition-colors">
                <i data-lucide="link" class="w-6 h-6 text-white"></i>
                <span>Certificate Chain</span>
            </a>
        </div>
    </header>

    <main class="w-full max-w-2xl">
        <div class="bg-gradient-to-r from-pink-500 via-orange-300 to-yellow-400 p-8 sm:p-12 rounded-2xl shadow-2xl border border-white/30">
            <div class="text-center mb-10">
                <i data-lucide="shield-check" class="w-14 h-14 mx-auto text-slate-800 mb-4"></i>
                <h1 class="text-4xl font-extrabold text-slate-900">Certificate Verification</h1>
                <p class="mt-3 text-lg text-slate-700">Instantly validate a certificate's authenticity on the blockchain.</p>
            </div>

            <div id="qr-reader" class="w-full max-w-md mx-auto mb-6"></div>

            <form id="verificationForm" class="space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button type="button" id="scanButton" class="w-full flex justify-center items-center gap-3 py-3 px-4 border border-pink-600/20 rounded-lg shadow-sm text-base font-semibold text-pink-900 bg-white/50 hover:bg-white/75 transition-all duration-200">
                        <i data-lucide="scan-line" class="w-5 h-5"></i>
                        <span id="scanButtonText">Scan with Camera</span>
                    </button>
                    <label for="qrFileInput" class="w-full cursor-pointer flex justify-center items-center gap-3 py-3 px-4 border border-pink-600/20 rounded-lg shadow-sm text-base font-semibold text-pink-900 bg-white/50 hover:bg-white/75 transition-all duration-200">
                        <i data-lucide="file-up" class="w-5 h-5"></i>
                        <span>Upload QR Image</span>
                    </label>
                    <input type="file" id="qrFileInput" accept="image/*" class="hidden-file-input">
                </div>
                <div class="flex items-center space-x-3">
                    <div class="flex-grow border-t border-slate-800/30"></div>
                    <span class="flex-shrink text-sm font-medium text-slate-800/80">OR ENTER MANUALLY</span>
                    <div class="flex-grow border-t border-slate-800/30"></div>
                </div>
                <div>
                    <label for="certificateHash" class="sr-only">Certificate Hash</label>
                    <input type="text" id="certificateHash" name="certificateHash" required class="mt-1 block w-full px-4 py-3 bg-white/50 border border-pink-300 rounded-lg shadow-sm text-slate-900 placeholder:text-slate-500 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 text-sm font-mono tracking-wider" placeholder="Enter Certificate Hash (e.g., 0x...)">
                </div>
                <button type="submit" id="submitButton" class="w-full flex justify-center items-center gap-3 py-4 px-4 border border-transparent rounded-lg shadow-lg text-lg font-bold text-pink-900 bg-white hover:bg-white/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white transition-all duration-200">
                    <span id="buttonText">Verify Certificate</span>
                    <i id="spinner" data-lucide="search" class="w-5 h-5"></i>
                </button>
            </form>
            <div id="resultsArea" class="mt-10 pt-8 border-t border-slate-800/20 hidden"></div>
        </div>
    </main>
    
    <div class="mt-8 text-center">
        <a href="/index.html" class="text-sm font-medium text-white hover:text-white/80 hover:underline transition">
            <i data-lucide="home" class="inline-block w-4 h-4 -mt-1 mr-1"></i>
            Return to Home Page
        </a>
    </div>

    <div id="photoModal" class="modal">
        <div class="modal-content">
            <button class="modal-close-button" onclick="closeModal()">&times;</button>
            <img id="modalPhoto" src="" alt="Student Photo">
        </div>
    </div>

    <script>
        window.onload = function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        };

        const form = document.getElementById("verificationForm");
        const certificateHashInput = document.getElementById("certificateHash");
        const resultsArea = document.getElementById("resultsArea");
        const submitButton = document.getElementById("submitButton");
        // ... other element references

        const photoModal = document.getElementById('photoModal');
        const modalPhoto = document.getElementById('modalPhoto');

        function openModal(imageSrc) {
            modalPhoto.src = imageSrc;
            photoModal.classList.add('show');
        }

        function closeModal() {
            photoModal.classList.remove('show');
            modalPhoto.src = '';
        }

        // START: === MODIFIED RESULTS DISPLAY FUNCTION ===
        function updateResultsUI(success, message, metadata) {
            let statusIcon = success ? 'check-circle' : 'x-circle';
            let statusClasses = success 
                ? "bg-green-500 text-white" 
                : "bg-red-500 text-white";
            
            let detailsHtml = "";

            if (success && metadata) {
                detailsHtml = `
                    <div class="mt-6 bg-slate-50 p-6 rounded-xl shadow-lg text-slate-700">
                        <h3 class="text-2xl font-bold text-slate-800 border-b border-slate-200 pb-3 mb-4">Verified Certificate Details</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 text-sm">
                            <div><strong>Student Name:</strong> <span class="font-semibold">${metadata.studentName || "N/A"}</span></div>
                            <div><strong>Roll No:</strong> <span class="font-semibold">${metadata.studentId || "N/A"}</span></div>
                            <div><strong>Department:</strong> <span class="font-semibold">${metadata.department || "N/A"}</span></div>
                            <div><strong>Year of Pass:</strong> <span class="font-semibold">${metadata.yearOfPass || "N/A"}</span></div>
                            <div class="md:col-span-2"><strong>Date Issued:</strong> <span class="font-semibold">${metadata.issueDate || "N/A"}</span></div>
                        </div>
                        <div class="pt-6 mt-4 border-t border-slate-200 flex flex-col sm:flex-row gap-3">
                            <a href="${metadata.pdfDownloadUrl || "#"}" target="_blank" class="flex-1 inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-bold rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition shadow-md">
                                <i data-lucide="file-text" class="w-4 h-4 mr-2"></i> View Original PDF
                            </a>
                            <button type="button" onclick="openModal('${metadata.photoFilePath || "#"}')" class="flex-1 inline-flex items-center justify-center px-4 py-2 border border-slate-300 text-sm font-bold rounded-lg text-slate-700 bg-white hover:bg-slate-50 transition shadow-md">
                                <i data-lucide="user-square" class="w-4 h-4 mr-2"></i> View Student Photo
                            </button>
                        </div>
                    </div>
                `;
            }

            resultsArea.innerHTML = `
                <div class="p-4 rounded-lg font-bold mb-6 text-center flex items-center justify-center gap-3 ${statusClasses}">
                    <i data-lucide="${statusIcon}" class="w-6 h-6"></i>
                    <span>${message}</span>
                </div>
                ${detailsHtml}
            `;
            
            resultsArea.classList.remove("hidden");
            // Re-render all icons, including the new ones in the results area
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }
        // END: === MODIFIED RESULTS DISPLAY FUNCTION ===
        
        // --- All other JavaScript functions (toggleLoading, onScanSuccess, event listeners, etc.) remain the same ---
        const buttonText=document.getElementById("buttonText"),spinnerIcon=document.getElementById("spinner"),scanButton=document.getElementById("scanButton"),scanButtonText=document.getElementById("scanButtonText"),qrFileInput=document.getElementById("qrFileInput");let isScannerRunning=!1;const html5QrCode=new Html5Qrcode("qr-reader");function toggleLoading(e){submitButton.disabled=e,buttonText.textContent=e?"Verifying...":"Verify Certificate",spinnerIcon.classList.toggle("animate-spin",e),spinnerIcon.setAttribute("data-lucide",e?"loader-circle":"search"),"undefined"!=typeof lucide&&lucide.createIcons()}const onScanSuccess=e=>{certificateHashInput.value=e,isScannerRunning&&html5QrCode.stop().then(()=>{scanButtonText.textContent="Scan with Camera",isScannerRunning=!1}).catch(e=>console.error("Failed to stop camera.",e)),submitButton.click()};scanButton.addEventListener("click",()=>{isScannerRunning?html5QrCode.stop().then(()=>scanButtonText.textContent="Scan with Camera"):html5QrCode.start({facingMode:"environment"},{fps:10,qrbox:{width:250,height:250}},onScanSuccess).then(()=>scanButtonText.textContent="Stop Scanning"),isScannerRunning=!isScannerRunning}),qrFileInput.addEventListener("change",e=>{0!==e.target.files.length&&html5QrCode.scanFile(e.target.files[0],!0).then(onScanSuccess).catch(e=>alert(`Error scanning file: ${e}`))}),form.addEventListener("submit",async e=>{e.preventDefault(),resultsArea.classList.add("hidden"),toggleLoading(!0);const t=certificateHashInput.value.trim();if(!t||!t.startsWith("0x")||66!==t.length)return updateResultsUI(!1,"Invalid hash format. Please enter a valid 0x-prefixed 66-character hash."),void toggleLoading(!1);try{const e=await fetch("/api/verifier/verify-hash",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({certificateHash:t})}),n=await e.json();n.success&&"VALID"===n.status?updateResultsUI(!0,"Verification Successful",n.metadata):updateResultsUI(!1,n.message||"Verification Failed: Certificate hash not found or is invalid.")}catch(e){console.error("Verification Error:",e),updateResultsUI(!1,"Network error. Could not connect to the server.")}finally{toggleLoading(!1)}});

    </script>
</body>
</html>
