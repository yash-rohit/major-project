<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student - Certificate Chain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0d9488; /* Fallback */
            background-image: linear-gradient(to right bottom, #06b6d4, #22c55e); 
        }
        .form-card {
            background-image: linear-gradient(to right bottom, #ec4899, #f59e0b);
        }
        .register-button {
            background-image: linear-gradient(to right, #1e3a8a, #06b6d4);
        }
    </style>
</head>
<body class="min-h-screen text-white flex flex-col">

    <header class="bg-white/10 backdrop-blur-md p-4 border-b border-white/20 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <a href="admin_dashboard.html" class="flex items-center space-x-2 text-white/80 hover:text-white transition duration-150">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span class="font-semibold hidden sm:block">Back to Dashboard</span>
            </a>
            <h1 class="text-xl font-bold text-white">New Student Registration</h1>
            <div></div> </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="form-card p-8 rounded-2xl shadow-2xl max-w-2xl w-full">
            <h2 class="text-3xl font-bold text-white mb-6 text-center">Student Details</h2>
            
            <div id="statusMessage" class="p-3 rounded-lg hidden mb-6 text-center font-semibold" role="alert"></div>

            <form id="studentRegistrationForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="rollNumber" class="block text-sm font-medium text-white/80 mb-1">Roll Number</label>
                        <input type="text" id="rollNumber" name="rollNumber" required class="w-full px-4 py-2 bg-white/20 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white placeholder-white/50 text-white">
                    </div>
                    <div>
                        <label for="mailId" class="block text-sm font-medium text-white/80 mb-1">Email Address</label>
                        <input type="email" id="mailId" name="mailId" required class="w-full px-4 py-2 bg-white/20 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white placeholder-white/50 text-white">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-white/80 mb-1">Temporary Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 bg-white/20 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white placeholder-white/50 text-white">
                </div>
                <div>
                    <label for="studentName" class="block text-sm font-medium text-white/80 mb-1">Full Name</label>
                    <input type="text" id="studentName" name="studentName" required class="w-full px-4 py-2 bg-white/20 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white placeholder-white/50 text-white">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="department" class="block text-sm font-medium text-white/80 mb-1">Department</label>
                        <input type="text" id="department" name="department" required class="w-full px-4 py-2 bg-white/20 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white placeholder-white/50 text-white">
                    </div>
                    <div>
                        <label for="yearOfPass" class="block text-sm font-medium text-white/80 mb-1">Year of Graduation</label>
                        <input type="number" id="yearOfPass" name="yearOfPass" required class="w-full px-4 py-2 bg-white/20 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white placeholder-white/50 text-white">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="studentClass" class="block text-sm font-medium text-white/80 mb-1">Final Grade</label>
                        <select id="studentClass" name="studentClass" required class="w-full px-4 py-2 bg-white/20 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white text-white">
                             <option style="color: black;" value="First Class with Distinction">First Class with Distinction</option>
                            <option style="color: black;" value="First Class">First Class</option>
                            <option style="color: black;" value="Second Class">Second Class</option>
                            <option style="color: black;" value="Pass">Pass</option>
                        </select>
                    </div>
                    <div>
                        <label for="percentage" class="block text-sm font-medium text-white/80 mb-1">CGPA / Percentage</label>
                        <input type="text" id="percentage" name="percentage" required class="w-full px-4 py-2 bg-white/20 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white placeholder-white/50 text-white">
                    </div>
                </div>
                <button type="submit" id="submitButton"
                        class="register-button w-full mt-6 flex justify-center items-center px-6 py-3 border border-transparent text-base font-bold rounded-lg shadow-lg text-white hover:opacity-90 transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 disabled:opacity-70">
                    Register Student Account
                </button>
            </form>
        </div>
    </main>

    <footer class="py-8 text-center text-white/60">
        Â© 2025 Certificate Chain | Admin Access
    </footer>

    <script>
        const statusMessage = document.getElementById('statusMessage');
        const submitButton = document.getElementById('submitButton');
        const form = document.getElementById('studentRegistrationForm');

        const showStatus = (message, isSuccess) => {
            statusMessage.textContent = message;
            statusMessage.className = `p-3 rounded-lg mb-6 text-center font-semibold ${isSuccess ? 'bg-green-100 text-green-900' : 'bg-red-100 text-red-900'}`;
        };

        const toggleLoading = (isLoading) => {
            submitButton.disabled = isLoading;
            submitButton.textContent = isLoading ? 'Registering...' : 'Register Student Account';
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);
            statusMessage.classList.add('hidden');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/admin/create-student-account', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                showStatus(result.message, result.success);
                if (result.success) {
                    form.reset();
                }
            } catch (error) {
                console.error('Network or system error:', error);
                showStatus('Network error: Could not connect to the server.', false);
            } finally {
                toggleLoading(false);
            }
        });

        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
    </body>
</html>
